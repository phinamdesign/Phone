<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="wrap">
    <div id="wrapper1">
        <table id="table">
            <tbody>
            <tr>
                <td>Iphone</td>
                <td><div id="notification"></div></td>
                <td colspan="3"><input type="text" value="100%" id="battery"></td>
            </tr>

            <tr>
               <td colspan="5"><div id="display"></div></td>
            </tr>

            <tr>
                <td colspan="5"><input type="text" value="" id="message"></td>
            </tr>

            <tr>
                <td><button type="button" value="1" class="btn" onclick="iphone.writeMessage()">Lưu Nháp</button></td>
                <td><button type="button" value="2" class="btn" onclick="iphone.writeMessage()">Soạn tin</button></td>
                <td><button type="button" value="3" class="btn" onclick="iphone.getInbox()">Hộp tin nhắn</button></td>
                <td><button type="button" value="+" class="btn" onclick="iphone.getStatus()">Trạng thái</button></td>
            </tr>

            <tr>
                <td><button type="button" value="+" class="btn" onclick="iphone.getWriteMessage()">Hiển thị nháp</button></td>
                <td><button type="button" value="2" class="btn" onclick="iphone.sentMessage()">Gửi tin</button></td>
                <td><button type="button" value="1" class="btn" onclick="iphone.chargeBattery()">Sạc Pin</button></td>
                <td><button type="button" value="3" class="btn" onclick="iphone.getSentMessgae()">Đã gửi</button></td>

            </tr>

            </tbody>
        </table>
    </div>

    <div id="wrapper2">
        <table id="table2">
            <tbody>
            <tr>
                <td>SamSung</td>
                <td colspan="4"><input type="text" value="100%" id="battery2"></td>
            </tr>

            <tr>
                <td colspan="5"><div id="display2"></div></td>
            </tr>

            <tr>
                <td colspan="5"><input type="text" value="" id="message2"></td>
            </tr>

            <tr>
                <td><button type="button" value="1" class="btn" onclick="samSung.writeMessage2()">Lưu Nháp</button></td>
                <td><label for="message2"><button type="button" value="2" class="btn">Soạn tin</button></label></td>
                <td><button type="button" value="3" class="btn" onclick="samSung.getInbox2()">Hộp tin nhắn</button></td>
                <td><button type="button" value="+" class="btn" onclick="samSung.getStatus()">Trạng thái</button></td>
            </tr>

            <tr>
                <td><button type="button" value="+" class="btn" onclick="samSung.getWriteMessage2()">Hiển thị nháp</button></td>
                <td><button type="button" value="2" class="btn" onclick="samSung.sentMessage2()">Gửi tin</button></td>
                <td><button type="button" value="1" class="btn" onclick="samSung.chargeBattery()">Sạc Pin</button></td>
                <td><button type="button" value="3" class="btn" onclick="samSung.getSentMessgae2()">Đã gửi</button></td>

            </tr>
<!--            </tbody>-->
        </table>
    </div>
</div>
<script src="phone.js"></script>
</body>
</html>
